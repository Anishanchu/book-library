<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="books.png"  height="50px" width="50px">
            <h3>My Library</h3>
        </div>
        <div class="index">
            <form action="#" class="booklist" method="get" id="booklist">
                <h2>New Book</h2>
                <div>
                    <label for="title">Author</label>
                    <input type="text" placeholder="Title" required id="title"> 
                </div>
                <div>
                    <label for="author">Title</label>
                    <input type="text" placeholder="Author Name" required id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="text" placeholder="456" required id="pages">
                </div>
                <div>
                    <input type="submit" class="submit" id="btn">
                </div>
            </form>
        </div>
        <div id="mylibrary">   
        </div>
    </div>
</body>
</html>
